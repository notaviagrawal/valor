<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metallic Logo Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #F4F4F8;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 18px;
            z-index: 1000;
        }

        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #333;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">
            <div class="loading-spinner"></div>
            Loading Logo...
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Global variables
        let scene, camera, renderer, controls;
        let logo, logoPivot;

        // Initialize the scene
        function init() {
            // Create scene with app background color
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xF4F4F8);

            // Create camera - zoomed in closer without clipping
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0.06, 0.08, 0.06);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            
            document.getElementById('container').appendChild(renderer.domElement);

            // Add orbit controls - restrict to Z-axis rotation only
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = false;
            controls.enablePan = false;
            controls.minPolarAngle = Math.PI / 2; // Lock vertical rotation
            controls.maxPolarAngle = Math.PI / 2; // Lock vertical rotation
            // Allow full horizontal rotation (Z-axis)
            controls.minAzimuthAngle = -Infinity;
            controls.maxAzimuthAngle = Infinity;

            // Add lighting for metallic materials
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(2, 2, 1);
            directionalLight1.castShadow = true;
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);
            directionalLight2.position.set(-1, 1, -1);
            scene.add(directionalLight2);

            // Add subtle environment lighting
            const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.3);
            scene.add(hemisphereLight);

            // Load the logo
            loadLogo();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Start render loop
            animate();
        }

        // Load the GLTF logo
        function loadLogo() {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                'valerlogo.gltf',
                function(gltf) {
                    logo = gltf.scene;
                    
                    // Scale the logo to fit in view - made bigger
                    const box = new THREE.Box3().setFromObject(logo);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 0.1 / maxDim; // Reverted to original 1x scale
                    logo.scale.setScalar(scale);
                    
                    // Center the logo after scaling
                    const scaledBox = new THREE.Box3().setFromObject(logo);
                    const center = new THREE.Vector3();
                    scaledBox.getCenter(center);
                    logo.position.sub(center); // move logo so its center is at (0,0,0)
                    
                    // Create pivot group and add logo
                    logoPivot = new THREE.Group();
                    logoPivot.add(logo);
                    scene.add(logoPivot);
                    
                    // Apply -90 degree rotation on X-axis
                    logoPivot.rotation.x = -Math.PI / 2; // -90 degrees in radians
                    
                    // Apply nice blue material
                    logo.traverse(function(child) {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            
                            // Apply red color
                            if (child.material) {
                                if (Array.isArray(child.material)) {
                                    child.material.forEach(mat => {
                                        mat.color.setHex(0xe51515); // Red color
                                        mat.metalness = 0.0;
                                        mat.roughness = 0.3;
                                    });
                                } else {
                                    child.material.color.setHex(0xe51515); // Red color
                                    child.material.metalness = 0.0;
                                    child.material.roughness = 0.3;
                                }
                            }
                        }
                    });
                    
                    // Hide loading indicator
                    document.getElementById('loading').style.display = 'none';
                    
                    console.log('Logo loaded successfully');
                },
                function(progress) {
                    console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%');
                },
                function(error) {
                    console.error('Error loading logo:', error);
                    document.getElementById('loading').innerHTML = 'Error loading logo. Please check the console.';
                }
            );
        }

        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate logo on Z-axis
            if (logoPivot) {
                logoPivot.rotation.z += 0.01;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
